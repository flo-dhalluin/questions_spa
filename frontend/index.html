<!DOCTYPE html>
<html>
  <head>
    <title> Django Question SinglePage </title>
    <script src="static/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="static/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import"
      href="/static/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import"
	  href="/static/bower_components/paper-toolbar/paper-toolbar.html">

    <link rel="import"
	  href="/static/bower_components/iron-pages/iron-pages.html">

    <link rel="import" href="static/elements/question-list.html">
    <link rel="import" href="static/elements/routing.html">
    <link rel="import" href="static/elements/question-detail.html">

  </head>

  <body class="layout fullbleed vertical">
    <template is="dom-bind" id="app">
      <paper-header-panel class="flex">
	<paper-toolbar>
	  <div> <a href="{{baseUrl}}"> Questions </a> {{route}} </div>
	</paper-toolbar>
	
	<iron-pages attr-for-selected="data-route" selected="{{route}}">
	  <section data-route="home">
	    <div class="fit">
	      <question-list></question-list>
	    </div>
	  </section>
	  <section data-route="question">
	    <p> {{question_id}} </p>
	    <question-detail qslug="[[question_id]]"> </question-detail> 
	  </section>
      </paper-header-panel>
    </template>
    <script>
    (function(document) {
    'use strict';

    // Grab a reference to our auto-binding template
    // and give it some initial binding values
    // Learn more about auto-binding templates at http://goo.gl/Dx1u2g
    var app = document.querySelector('#app');

    // Sets app default base URL
    app.baseUrl = '/';
    console.log("booooot");
    
})(document);
</script>
  </body>
</html>
